<!DOCTYPE html>
<html>
<head>
    <!-- <script src="https://unpkg.com/apollo-client@2.5.1/bundle.umd.js"></script> -->

    <title>AA flight tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
</head>
<body>
    <div class="container">
        <h1><img class="logo" src="./aa_logo.png" alt="American Airlines" style="height:55px;margin-top:0.2em;margin-left:-0.3em"></h1>
        <br>
        <h2>TEST FLIGHT STATS DATA </h2>
        <h3>(for getFlightsArrivingToday query)</h3>
        <table class="table table-striped" id="tblFlights">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Flight #</th>
                    <th scope="col">Departing Airport</th>
                    <th scope="col">Departure Time</th>
                    <th scope="col">Arrival Time</th>
                    <th scope="col">Terminal/Gate</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./apolloboost.bundle.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="./index.js"></script>
</body>
</html>
